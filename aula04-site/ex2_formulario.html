<!DOCTYPE HTML>

<html>

	<head>	
		<meta charset="utf-8">

		<title> Exercício 2- Formulário</title>


	</head>


	<body>

		<h1><b>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</b></h1>

		<form action="" method= ""> 

			<!-- título do campo -->
			<label for="Login"><b>Login</b></label>  &nbsp; &nbsp; &nbsp;  
			<!-- configuração do campo -->
			<input type="email" id="nome" placeholder="Insira seu Email" required/> <br><br>

			<label for="senha"><b>Senha</b></label> &nbsp; &nbsp; &nbsp;  
			<input type="password" id="senha" placeholder="Insira sua Senha" required/> <br><br>

			<label for="status"><b>Status</b></label> &nbsp; &nbsp; &nbsp;  		
			<select id="status">
			
				<option>Inativo</option>
				<option>Ativo</option>				
			</select><br><br>


				<!-- radio -->
				
				<label for="tipo"><b>Tipo</b></label> &nbsp; &nbsp; &nbsp;  
				<label  for ="tec"> <b>Técnico</b></label>
				<input type="radio" id="tec" name="Tipo"/>
			
				<label  for ="prof"> <b>Professor</b></label>
				<input type="radio" id="prof" name="Tipo"/>

				<label  for ="aluno"> <b>Aluno</b></label>
				<input type="radio" id="aluno" name="Tipo"/> <br><br>

				<label for="data"><b>Data Criação</b></label> &nbsp; &nbsp; &nbsp;  
				<input type="date" id="data"> <br><br><br>
				
				<!--radio -->

				<label for="perfil"><b>Perfil</b></label> &nbsp; &nbsp; &nbsp;  

				<label for="convidado"><b>Convidado</b></label> 
				<input type="radio" id="convidado" name="Perfil"/> 
				
				<label for="adm"><b>Administrador</b></label> 
				<input type="radio" id="adm" name="Perfil"/> <br><br>
				
				<label for="coment"><b>Observações</b></label> &nbsp; &nbsp; &nbsp;  
				<textarea id="coment"></textarea><br><br>

				<!-- checkbox-->
				<label for="modulo"><b>Módulos</b></label>&nbsp; &nbsp; &nbsp;  
				<input type="checkbox" id="compras"/>
				<label  for ="compras"> Compras</label>

				<input type="checkbox" id="biblio"/>
				<label  for ="biblio"> Biblioteca</label>

				<input type="checkbox" id="acad"/>
				<label  for ="acad"> Acadêmico</label><br>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; 						&nbsp;&nbsp; &nbsp; &nbsp;
			
				<input type="checkbox" id="docum"/>
				<label  for ="docum"> Documentação</label>

				<input type="checkbox" id="recursos"/>
				<label  for ="recursos"> Recursos Humanos</label><br><br>
			
				<!Botões-->
				<input type="submit"value="Cadastrar"/>
				<input type="reset" value="Excluir"/>
				

	</body>



















</html>
