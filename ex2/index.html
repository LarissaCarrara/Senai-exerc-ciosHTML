<!DOCTYPE HTML>

<html>

	<head>

		<meta charset="utf-8"/>

		<title> Aula 02 </title>


	</head>
	<body>  


		<p> 	
			<b>Texto em negrito</b> 	<!-- <b> deixa o texto negrito -->
			<br>				<!-- <br> pula a linha -->

			<i>Texto em itálico</i>		<!-- <i> deixa o texto itálico -->
			<br>

			<u>Texto sublinhado </u> 	<!-- <u> deixa o texto sublinhado -->
			<br>

			<sup>superior</sup> 	
							<!-- <sup> coloca o texto para cima e <sub> coloca para baixo -->
			<sub>inferior</sub> <br>

			
			<!-- parâmetros tag font
			     face = tipo da fonte, 
			     size = tamanho da fonte,
                             color = cor da fonte -->

			<font face= "Arial" size = "7" color= "blue"> AOBA</font>
		</p>
		
			<table>
				<thead> 						<!-- cabeçalho -->

					<tr>
						<th colspan = "3">Título da tabela </th> <!-- linha ocupando 3 colunas -->

					</tr>




					<tr>						<!-- linha -->
						
						<th>Col 1</th>				<!-- coluna título -->
						<th>Col 2</th>
						<th>Col 3</th>
					</tr>


				</thead>

				<tbody>

					<tr>						<!-- linha -->
						<td rowspan= "2" >val 1</td>		<!-- coluna ocupando duas linhas -->
						<td>val 2</td>
						<td>val 3</td>
					</tr>
					
					<tr>						<!-- linha -->
											<!-- coluna -->
						<td>val 5</td>
						<td>val 6</td>
					</tr>

				</tbody>
			</table>

	</body>



	


</html>
